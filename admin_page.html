<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
    <title>Admin Area</title>
</head>
<body>
    <header>
        <h1>Admin Area</h1>
        <nav>
            <ul>
                <li><a href="#" id="register-admin">Register Admin</a></li>
                <li><a href="#" id="register-customer">Register Customer</a></li>
                <li><a href="#" id="register-product">Register Product</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="admin-content" class="admin-dashboard">
        <div class="action-buttons">
            <button id="add-product">Add Product</button>
            <div id="view-customers-container">
                <!-- View Customers button -->
                <button id="view-customers-btn">View Customers</button>
                <div id="view-customers" class="hide">
                    <h2>Registered Customers</h2>
                    <table id="customers-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="customers-body"></tbody>
                    </table>
                </div>
            </div>
            <button id="view-reports">View Reports</button>
        </div>

        <h3>Products</h3>
        <div class="admin-content">
            <div class="product-card">
                <img src="placeholder.png" alt="Product Image">
                <h4>Product Name</h4>
                <p>Description of the product.</p>
                <button>Manage Product</button>
            </div>
            <div class="product-card">
                <img src="placeholder.png" alt="Product Image">
                <h4>Product Name</h4>
                <p>Description of the product.</p>
                <button>Manage Product</button>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
