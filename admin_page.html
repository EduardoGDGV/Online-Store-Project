<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="admin_style.css">
    <link rel="stylesheet" href="general_style.css">
    <!-- Title of the admin area page -->
    <title>Admin Area</title>
</head>
<body>
    <!-- Header section containing the title and navigation links -->
    <header>
        <div class="logo">
            <!-- Wrap the logo in an anchor tag that points to the landing page -->
            <a href="landing_page.html"> <!-- Replace "landing_page.html" with the actual landing page URL -->
                <h1>ADMIN AREA</h1> <!-- Main title of the website -->
            </a>
        </div>
        <nav>
            <ul>
                <!-- Navigation links for various admin actions -->
                <li><a href="#" id="register-admin">Register Admin</a></li> <!-- Link to register a new admin -->
                <li><a href="#" id="register-customer">Register Customer</a></li> <!-- Link to register a new customer -->
                <li><a href="#" id="register-product">Register Product</a></li> <!-- Link to register a new product -->
                <li><a href="#" id="logout">Logout</a></li> <!-- Link for logging out -->
            </ul>
        </nav>
    </header>
    
    <!-- Main content area of the admin dashboard -->
    <main id="admin-content" class="admin-dashboard">
        <div class="action-buttons">
            <!-- Button to manage products -->
            <button id="view-products">View Products</button>
            <div id="view-customers-container">
                <!-- Button to toggle the visibility of the customer list -->
                <button id="view-customers-btn">View Customers</button>
                <!-- Section to display the list of registered customers -->
                <div id="view-customers" class="hide">
                    <h2>Registered Customers</h2> <!-- Header for the customer list -->
                    <table id="customers-table">
                        <thead>
                            <tr>
                                <th>Id</th> <!-- Column header for customer ids -->
                                <th>Name</th> <!-- Column header for customer names -->
                                <th>Email</th> <!-- Column header for customer emails -->
                                <th>Action</th> <!-- Column header for action buttons -->
                            </tr>
                        </thead>
                        <tbody id="customers-body"></tbody> <!-- Body where customer data will be dynamically inserted -->
                    </table>
                </div>
            </div>
            <!-- View Admins Section -->
            <div id="view-admins-container">
                <button class="view-admins-btn" id="view-admins-btn">View Admins</button>
                <div id="view-admins" class="hide">
                    <h2>Registered Admins</h2>
                    <table id="admins-table" class="admins-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="admins-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <h3 id="prodtitle">Products</h3> <!-- Section header for products -->
        <div class="admin-content">
            <!-- Individual product card for displaying product information -->
            <div class="product-card">
                <img src="placeholder.png" alt="Product Image"> <!-- Placeholder image for the product -->
                <h4>Product Name</h4> <!-- Title of the product -->
                <p>Description of the product.</p> <!-- Brief description of the product -->
                <button>Manage Product</button> <!-- Button to manage the product (e.g., edit, delete) -->
            </div>
            <!-- Another product card -->
            <div class="product-card">
                <img src="placeholder.png" alt="Product Image"> <!-- Placeholder image for the product -->
                <h4>Product Name</h4> <!-- Title of the product -->
                <p>Description of the product.</p> <!-- Brief description of the product -->
                <button>Manage Product</button> <!-- Button to manage the product (e.g., edit, delete) -->
            </div>
        </div>
    </main>

    <!-- Link to the external JavaScript file for interactivity -->
    <script src="admin_script.js"></script>
</body>
</html>
