<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Online Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-section">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div id="signup-error" class="error-message"></div> <!-- Error message for signup -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required>
                        <span id="toggle-password-signup" class="material-symbols-outlined">visibility</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" required>
                        <span id="toggle-confirm-password" class="material-symbols-outlined">visibility</span>
                    </div>
                    <div id="password-error" class="error-message"></div> <!-- Error message for signup password -->
                </div>                                         
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login_page.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
