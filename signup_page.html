<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page that appears on the browser tab -->
    <title>Signup - Online Store</title>
    
    <!-- Link to Google Fonts for password visibility icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Link to external CSS stylesheets -->
    <link rel="stylesheet" href="styles/signup_style.css">
    <link rel="stylesheet" href="styles/general_style.css">
</head>
<body>
    <!-- Main container for the signup page -->
    <div class="signup-section">
        <!-- Darkening overlay -->
        <div class="overlay"></div>
        
        <!-- Container for the signup form box -->
        <div class="signup-box">
            <!-- Signup page title -->
            <h2>Sign Up</h2>
            
            <!-- Signup form -->
            <form id="signup-form">
                <!-- Input field for the user's name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <!-- Input field for the user's email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div id="signup-error" class="error-message"></div>
                </div>
                <!-- Input field for the user's password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required>
                        <span id="toggle-password-signup" class="material-symbols-outlined">visibility</span>
                    </div>
                </div>
                <!-- Input field for confirming the user's password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" required>
                        <span id="toggle-confirm-password" class="material-symbols-outlined">visibility</span>
                    </div>
                    <div id="password-error" class="error-message"></div>
                </div>
                
                <!-- Submit button for signing up -->
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            
            <!-- Link for users who already have an account -->
            <div class="login-link">
                <p>Already have an account? <a href="login_page.html">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file for form validation and password visibility toggle -->
    <script src="scripts/signup_script.js"></script>
</body>
</html>
