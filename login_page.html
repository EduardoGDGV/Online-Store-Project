<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page that appears on the browser tab -->
    <title>Login - Online Store</title>
    
    <!-- Link to Google Fonts for password visibility icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Link to external CSS stylesheets -->
    <link rel="stylesheet" href="styles/login_style.css">
    <link rel="stylesheet" href="styles/general_style.css">
</head>
<body>
    <!-- Main container for the login page -->
    <div class="login-section">
        <!-- Darkening overlay -->
        <div class="overlay"></div>
        
        <!-- Container for the login form box -->
        <div class="login-box">
            <!-- Heading for login page -->
            <h2>Login</h2>
            <!-- Error message display for invalid login (if applicable) -->
            <div id="login-error" class="error-message"></div>
            
            <!-- Form for login -->
            <form id="login-form">
                <!-- Input field for email -->
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <!-- Input field for password -->
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <!-- Password input field with visibility toggle icon -->
                    <div class="password-wrapper">
                        <input type="password" id="login-password" required>
                        <span id="toggle-password-login" class="material-symbols-outlined">visibility</span>
                    </div>
                </div>
                
                <!-- Submit button to log in -->
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <!-- Link for users who do not have an account -->
            <div class="signup-link">
                <p>Don't have an account? <a href="signup_page.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript for handling form logic -->
    <script src="scripts/login_script.js"></script>
</body>
</html>
