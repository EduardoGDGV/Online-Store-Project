<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-section">
        <div class="login-box">
            <h2>Login</h2>
            <div id="login-error" class="error-message"></div> <!-- Error message for login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" required>
                        <span id="toggle-password-login" class="material-symbols-outlined">visibility</span>
                    </div>
                </div>                
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup_page.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
