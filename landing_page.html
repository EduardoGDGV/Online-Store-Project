<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Title of the landing page -->
    <title>Online Store - Landing Page</title>

    <!-- Preconnect to external fonts (for performance optimization) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Importing the 'Poiret One' font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <!-- Linking external CSS files for landing page styling -->
    <link rel="stylesheet" href="styles/landing_style.css">
    <link rel="stylesheet" href="styles/general_style.css">
</head>
<body>
    <!-- Header Section with Logo and Navigation (Login & Signup Links) -->
    <header>
        <!-- Logo section linking to the landing page -->
        <div class="logo">
            <a href="landing_page.html"><h1>STYLACT</h1></a>
        </div>
        
        <!-- Navigation menu with Login and Sign Up links -->
        <nav>
            <ul>
                <li><a href="login_page.html">Login</a></li>
                <li><a href="signup_page.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Landing Page Content Section -->
    <section class="landing-page">
        <!-- Overlay section to add dark tint over the background image -->
        <div class="overlay"></div>
        
        <!-- Content area with the brand description and Shop Now button -->
        <div class="landing-content">
            <!-- Main text describing the brand -->
            <h2 id="description">Cheap Ethical Sustainable</h2>
            
            <!-- Button container for the 'Shop Now' button -->
            <div class="button-container">
                <!-- Button leading to the shopping section (currently empty link) -->
                <a href="" class="btn">Shop Now</a>
            </div>
        </div>
    </section>

    <!-- Footer Section with Copyright Information -->
    <footer>
        <!-- Copyright notice -->
        <p>&copy; 2024 Stylact Store. All Rights Reserved.</p>
    </footer>

    <!-- Linking external JavaScript file for interactivity -->
    <script src="scripts/landing_script.js"></script>
</body>
</html>
