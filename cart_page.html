<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Preconnect to external fonts (for performance optimization) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing the 'Poiret One' font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/cart_style.css">
    <link rel="stylesheet" href="styles/general_style.css">
</head>
<body>
    <!-- Header section containing the logo and navigation menu -->
    <header>
        <div class="logo">
            <a href="landing_page.html">
                <h1>STYLACT</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="main_page.html"><span class="material-symbols-outlined" id="material4">home</span></a></li>
                <li><a href="cart_page.html"><span class="material-symbols-outlined" id="material2">shopping_cart</span></a></li>
                <li><a href="profile_page.html"><span class="material-symbols-outlined" id="material3">account_circle</span></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Shopping Cart</h1>

        <!-- Cart table for items -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Total and Checkout -->
        <div class="total" id="cart-total">
            <!-- Total price will be displayed here -->
        </div>
        <div>
            <a href="#" id="checkout-btn">Proceed to Checkout</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Stylact Store. All Rights Reserved.</p>
    </footer>

    <script src="scripts/cart_script.js"></script>
</body>
</html>
