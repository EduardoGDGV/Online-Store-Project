<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/cart_style.css">
    <link rel="stylesheet" href="styles/general_style.css">
</head>
<body>
    <!-- Cart Section -->
    <div class="cart-section">
        <h2>Your Shopping Cart</h2>

        <!-- Cart Items -->
        <div class="cart-items" id="cart-items">
            <!-- Individual cart items will be dynamically inserted here -->
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h3>Cart Total: $<span id="cart-total">0.00</span></h3>
            <button id="proceed-to-payment" class="cart-btn">Proceed to Payment</button>
        </div>
    </div>

    <script src="scripts/cart_script.js"></script>
</body>
</html>
