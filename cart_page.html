<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/cart_style.css">
    <link rel="stylesheet" href="styles/general_style.css">
</head>
<body>
    <!-- Header section for navigation and branding -->
    <header>
        <div class="logo">
            <a href="landing_page.html">
                <h1>STYLACT</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="main_page.html">
                    <span class="material-symbols-outlined" id="material4">home</span>
                </a></li>
                <li><a href="cart_page.html">
                    <span class="material-symbols-outlined" id="material2">shopping_cart</span>
                </a></li>
                <li><a href="profile_page.html">
                    <span class="material-symbols-outlined" id="material3">account_circle</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <!-- Main cart content -->
    <main class="container">
        <h1>Shopping Cart</h1>

        <!-- Empty cart message -->
        <div class="empty-cart">
            <p>Your cart is empty.</p>
            <a href="main_page.html" class="continue-shopping-btn">Continue Shopping</a>
        </div>

        <!-- Cart table when items are present -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="cart-item">
                    <td class="cart-item-details">
                        <img src="product-sample.jpg" alt="Sample Product">
                        <span class="cart-item-name">Basic T-Shirt</span>
                    </td>
                    <td class="cart-item-price">$19.99</td>
                    <td><span class="remove-item">Remove</span></td>
                </tr>

                <tr class="cart-item">
                    <td class="cart-item-details">
                        <img src="product-sample.jpg" alt="Sample Product">
                        <span class="cart-item-name">Skinny Jeans</span>
                    </td>
                    <td class="cart-item-price">$29.99</td>
                    <td><span class="remove-item">Remove</span></td>
                </tr>

                <!-- Additional products can be listed here -->
            </tbody>
        </table>

        <!-- Total and checkout section -->
        <div class="total">
            <p>Total: $49.98</p>
            <a href="payment_page.html" class="checkout-btn">Proceed to Payment</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Stylact Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
