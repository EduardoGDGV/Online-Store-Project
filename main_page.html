<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page that appears on the browser tab -->
    <title>Main Page - Online Store</title>
    <!-- Preconnect to external fonts (for performance optimization) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing the 'Poiret One' font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/main_page_style.css">
    <link rel="stylesheet" href="styles/general_style.css">
</head>
<body>
    <!-- Header section containing the logo and navigation menu -->
    <header>
        <div class="logo">
            <a href="landing_page.html">
                <h1>STYLACT</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="search-icon"><span class="material-symbols-outlined" id="material1">search</span></a></li>
                <li><a href="main_page.html"><span class="material-symbols-outlined" id="material2">home</span></a></li>
                <li><a href="cart_page.html"><span class="material-symbols-outlined" id="material3">shopping_cart</span></a></li>
                <li><a href="profile_page.html"><span class="material-symbols-outlined" id="material4">account_circle</span></a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Search bar that will drop down -->
    <div class="search-bar-container" id="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search for products...">
    </div>

    <!-- Main content area of the page -->
    <main id="main-content" class="main-dashboard">
        <div class="loader" id="loader"></div> <!-- Loader icon -->
        <h2>Welcome to the Store!</h2>
        <h3>Products</h3>
        <div class="main-content"></div>
    </main>

    <footer>
        <p>&copy; 2024 Stylact Store. All Rights Reserved.</p>
    </footer>

    <script src="scripts/main_page_script.js"></script>
</body>
</html>
